{% extends "core/base.html" %}

{% block title %}{{category.name.capitalize}}{% endblock %}

{% block content %}
<div class='mx-20 my-6 px-6 py-12 bg-gray-100 rounded-xl'>
    <h2 class='mb-12 text-2xl text-center'>{{category.name.capitalize}}</h2>

    <div class="grid grid-cols-3 gap-3">
      {% for item in category_item  %}
          <div>
            <a href="{% url "item:detail" item.id %}">
              <div>
                  <img src="{{ item.image.url }}" class='rounded-t-xl'>
              </div>
              <div class='p-5 bg-white rounded-b-xl'>
                <h2 class='text-2xl'>{{ item.name }}</h2>
                <p class='text-gray-500'>Price: {{ item.price }}</p>
              </div>
            </a>
          </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
